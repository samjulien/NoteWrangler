<h1>Notes</h1>
<div class="form-group">
	Search: <input type="text" ng-model="search.input.$"/>
	<a href="#/notes/new" class="btn btn-default">New Note</a>
</div>
<nw-category-select ng-model="search.category"></nw-category-select>
<div class="row">
	<div ng-repeat="note in notes | categoryFilter:search.category | filter:search.input" class="col-sm-6">
		<h2><a title="{{note.user.name}}" ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2>
		<p>{{note.description}}</p>
		<p><span class="label label-primary">{{note.category.name}}</span></p>
	</div>
</div>
