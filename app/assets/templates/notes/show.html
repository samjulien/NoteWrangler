<div class="page-header">
	<h1>{{note.title}}</h1>
	<small>{{note.user.name}}</small>
</div>
<p>{{note.content}}</p>
<p><span class="label label-info">{{note.category.name}}</span></p>
<a ng-href="#/notes/{{note.id}}/edit" class="btn btn-default">Edit</a>
<a ng-href="" class="btn btn-danger" ng-click="deleteNote(note)">Delete</a>
